<ion-header>
  <ion-toolbar color = "secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input></ion-input>

    <ion-input value="1234"></ion-input>
    
    <ion-input type="text" placeholder="Informe seu nome"></ion-input>
    
    <ion-input clearInput valu="curso ionic 5"></ion-input>
    
    <ion-input type="number" value="1234"></ion-input>
    
    <ion-input type="email" placeholder="Informe seu email"></ion-input>

    <ion-input type="tel" placeholder="Informe seu telefone"></ion-input>

    <ion-input type="url" placeholder="Informe a url"></ion-input>
    
    <ion-input type="search" placeholder="search"></ion-input>
    
    <ion-input type="password" placeholder="Informe a senha"></ion-input>
    
    <ion-item>
      <ion-label>Sem posição</ion-label> 
      <ion-input type="text" placeholder="Informe o primeiro nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">floating</ion-label> 
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Fixed</ion-label> 
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">INFORME A NOTA</ion-label> 
      <ion-input type="text" placeholder="DIGITE DE 1 A 5"></ion-input>
    </ion-item>

    <ion-input type="text" color="danger"placeholder="informe seu nome"></ion-input>


</ion-content>
